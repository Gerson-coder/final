<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar Mensaje</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 0;
      margin: 0;
    }
    .header {
      background-color: #3a3a3a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .volver {
      display: block;
      font-size: 0.95rem;
      margin: 0.8rem 1rem 0 1rem;
      color: #3a3a3a;
      text-decoration: none;
    }
    .form-container {
      padding: 1rem 1rem 5rem 1rem;
      max-width: 600px;
      margin: auto;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      border-top: 1px solid #dee2e6;
      display: flex;
      justify-content: center;
      padding: 0.5rem 0;
    }
    .bottom-nav a {
      font-size: 1.6rem;
      color: #3a3a3a;
      text-decoration: none;
    }
    #mensajeEnviado {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #343a40;
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      display: none;
      z-index: 999;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Encabezado -->
<div class="header">
  <h5 class="m-0">Enviar Mensaje</h5>
</div>

<!-- Botón Regresar debajo del título -->
<a href="profesores.html" class="volver"><i class="bi bi-chevron-left"></i> Regresar</a>

<!-- Contenido del formulario -->
<div class="form-container">
  <form id="formMensaje">
    <div class="mb-3">
      <label class="form-label">Para:</label>
      <input type="text" class="form-control" id="destinatario" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Curso:</label>
      <input type="text" class="form-control" id="curso" readonly>
    </div>
    <div class="mb-3">
      <label class="form-label">Asunto:</label>
      <input type="text" class="form-control" placeholder="Ingrese el asunto..." required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mensaje:</label>
      <textarea class="form-control" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
    </div>
    <button type="submit" class="btn btn-dark w-100">Enviar</button>
  </form>
</div>

<!-- Animación de mensaje enviado -->
<div id="mensajeEnviado">Mensaje enviado</div>

<!-- Navegación inferior -->
<div class="bottom-nav">
  <a href="app3.html"><i class="bi bi-house-fill"></i></a>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById("destinatario").value = params.get("profesor") || "";
  document.getElementById("curso").value = params.get("curso") || "";

  document.getElementById("formMensaje").addEventListener("submit", function(e) {
    e.preventDefault();
    const mensaje = document.getElementById("mensajeEnviado");
    mensaje.style.display = "block";
    setTimeout(() => {
      mensaje.style.display = "none";
      window.location.href = "profesores.html";
    }, 2000);
  });
</script>

</body>
</html>
