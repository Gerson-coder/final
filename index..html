<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Smiledu - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos adicionales -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #f2f2f2;
    }
    .fullscreen {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    .card-login {
      width: 100%;
      height: 100%;
      max-width: 100%;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
    }
    .form-control {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="fullscreen">
    <div class="card card-login">
      <div class="text-center mb-4">
        <img src="img/img.png" alt="Logo Colegio" style="width: 80px;">
        <h1 class="h4 fw-bold mt-3">Smiledu</h1>
        <p class="text-muted">Colegio Privado<br>María Medalla Milagrosa</p>
      </div>

      <form onsubmit="return irApp2()">
        <div class="mb-3">
          <label for="user" class="form-label">Código de usuario</label>
          <input type="text" class="form-control" id="user" required>
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="pass" required>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">
            Recordar sesión
          </label>
        </div>
        <button type="submit" class="btn btn-dark w-100">Ingresar</button>
        <a href="#" class="d-block text-center mt-3 small text-decoration-none">¿Has olvidado tu contraseña?</a>
      </form>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!--redirigir a la app2-->
  <script>
    function irApp2() {
      window.location.href = "app2.html";
      return false;
    }
  </script>
</body>
</html>
