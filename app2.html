<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seleccionar Alumno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      margin: 0;
      padding-bottom: 70px;
    }
    .container {
      margin-top: 2rem;
    }
    .alumno-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .alumno-info {
      display: flex;
      align-items: center;
    }
    .alumno-img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-left: 1rem;
    }
    .acceder-btn {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      display: none;
    }
    .navbar-bottom {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: center;
      padding: 0.5rem 0;
    }
    .cerrar-sesion {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h5 class="text-center mb-4">Selecciona un alumno</h5>

    <div class="alumno-card">
      <div class="alumno-info">
        <input type="radio" name="alumno" value="Juan Pérez" onclick="habilitarAcceso()">
        <label class="form-check-label ms-2">Juan Pérez</label>
      </div>
      <img src="img/alumno.png" alt="Juan Pérez" class="alumno-img">
    </div>

    <div class="alumno-card">
      <div class="alumno-info">
        <input type="radio" name="alumno" value="María Pérez" onclick="habilitarAcceso()">
        <label class="form-check-label ms-2">María Pérez</label>
      </div>
      <img src="img/alumna.png" alt="María Pérez" class="alumno-img">
    </div>
  </div>

  <button id="btnAcceder" class="btn btn-primary acceder-btn" onclick="ingresar()">Acceder</button>

  <div class="navbar-bottom">
    <a href="index.html" class="btn btn-link text-danger">Cerrar sesión</a>
  </div>

  <script>
    function habilitarAcceso() {
      document.getElementById("btnAcceder").style.display = "block";
    }

    function ingresar() {
      const seleccionado = document.querySelector('input[name="alumno"]:checked');
      if (seleccionado) {
        const alumno = seleccionado.value;
        localStorage.setItem("alumnoSeleccionado", alumno);
        if (alumno === "María Pérez") {
          window.location.href = "app4.html";
        } else {
          window.location.href = "app3.html";
        }
      }
    }
  </script>

</body>
</html>
